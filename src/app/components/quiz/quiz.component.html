<div class="quiz__container">
	<div class="quiz__logo">
		<img src="assets/img/logo.png" alt="logo" />
		<h3>{{ title }}</h3>
	</div>

	@if (!finished) {
	<div class="quiz__questions">
		<h3>{{ questionSelected.question }}</h3>
	</div>

	<div class="quiz__options">
		@for (option of questionSelected.options; track $index) {
		<button
			class="quiz__btn-option"
			(click)="handlePlayerChoice(option.alias)"
		>
			{{ option.name }}
		</button>
		}
	</div>

	} @if (finished) {
	<div class="quiz__results">
		<h1>O seu resultado Ã©:</h1>
		<p>{{ result }}</p>
	</div>
	}
</div>
